<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .input.error{
      border-color: red;
    }
  </style>
</head>
<body>
  <form novalidate class="myform">
    <div class="form__group">
      <input type="text" class="input name" placeholder="имя">
    </div>
    <div class="form__group">
      <input type="text" class="input secondname" placeholder="фамилия">
    </div>
    <div class="form__group">
      <input type="email" class="input email" placeholder="email">
    </div>
    <div class="form__group">
      <input class="input phone" placeholder="телефон" minlength="10" maxlength="20">
    </div>
    <div class="form__group">
      <input type="checkbox" class="checbox">
      <label class="checkbox__label" for="privacy_check">согласен на обработку данных</label>
    </div>
    <button class="button" type="submit">отправить</button>
    <div class="showError"></div>
  </form>
  <script src="newform.js"></script>
</body>
</html>
