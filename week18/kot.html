<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style>
    input:required:valid { border-color: green;}
    </style>
</head>
<body>
    <h1>Опросник кота</h1>
    <form>
    <div>
        <label>
            Кличка:
            <input type="text" name="name" required>*
        </label>
    </div>
    <div>
        <label>
            Возраст:
            <input type="number" name="age">
        </label>
    </div>

    <div>
        <label>
            Привики:
            <input type="checkbox" name="half" value="half">
        </label>
    </div>

    <div>
        <label>
            Пол:
            <select name="gender">
            <option value="nan">кострированный</option>
            <option value="male">мужской</option>
            <option value="female">Женский</option>
        </select>
        </label>
    </div>
    <div>       
            Кушает:
        <label>
            много
            <input type="radio" name="food" value="fat">
        </label>
        <label>
            на диете
            <input type="radio" name="food" value="slim">
        </label>
    </div>
    <button>Готово</button>
</form>


    <script src="kot.js">
    </script>
</body>
</html>
